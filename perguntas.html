<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Exercícios aula 13</title>
</head>

<body>

  <script>
    const nome = prompt('Digite seu nome completo:');
    const segundaLetra = nome[1];
    const qtdLetras = nome.length;
    const primeiroIndice = nome.indexOf('R');
    const palavrasNome = nome.split();
    const letrasMaiusculas = nome.toUpperCase();
    const ultimas3Letras = nome.slice(-3);
    const nomeLetrasMinusculas = nome.toLowerCase();
    const nomeLetrasMaiusculas = nome.toUpperCase();
    const ultimoIndice = nome.indexOf(qtdLetras);

    document.body.innerHTML += `Seu nome é:  <strong>${nome}</strong><br />`;
    document.body.innerHTML += `Seu nome tem  <strong>${qtdLetras}</strong> letras <br />`;
    document.body.innerHTML += `A segunda letra do seu nome é: <strong>${segundaLetra}</strong><br />`;
    document.body.innerHTML += `O primeiro índice da LETRA no seu nome é  <strong>${primeiroIndice}</strong><br />`;
    document.body.innerHTML += `O último índice da letra LETRA no seu nome é? <strong>${ultimoIndice}</strong><br />`;
    document.body.innerHTML += `As últimas 3 letras do seu nome são:  <strong>${ultimas3Letras}</strong><br />`;
    document.body.innerHTML += `As palavras do seu nome são:  <strong>${palavrasNome}</strong><br />`;
    document.body.innerHTML += `Seu nome com letras maiúsculas:  <strong>${letrasMaiusculas}</strong><br />`;
    document.body.innerHTML += `Seu nome com letras minúsculas:  <strong>${nomeLetrasMinusculas}</strong><br />`;
  </script>
  <strong></strong>
</body>

</html>
